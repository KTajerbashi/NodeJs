<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <link rel="stylesheet" href="./css/tailwind/output.css" />
    <link rel="stylesheet" href="./css/matrial-icon/matrial.css" />
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="text-center">
      <h1 class="text-7xl font-extrabold text-red-500">404</h1>
      <h2 class="text-2xl font-semibold text-gray-700 mt-4">Page Not Found</h2>
      <p class="text-gray-500 mt-2">
        Sorry, the page you are looking for does not exist.
      </p>
      <a
        href="/"
        class="mt-6 inline-block bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition"
      >
        <span class="material-icons">dashboard</span>
        <hr />
        <div>Go To Dashboard</div>
      </a>
    </div>
  </body>
</html>
